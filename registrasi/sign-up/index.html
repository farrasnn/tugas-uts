<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/img/book-clan-logo-2.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <main>
        <div class="regist">
            <div class="container">
                <div class="header">
                    <img src="/img/book-clan-logo-2.png" alt="logo" class="logo">
                    <h1>Daftar <span class="highlight">Menjadi Anggota</span></h1>
                    <p class="highlight">Sudah memiliki akun? <a href="/registrasi/log-in/index.html">Login</a></p>
                </div>
                    <form>
                        <div class="input-group">
                            <label style="margin-bottom: 100px;">Email</label>
                            <input type="text" placeholder="masukkan email">
                        </div>
                        <div class="input-group">
                            <label>Username</label>
                            <input type="text" placeholder="masukkan username">
                        </div>
                        <div class="input-group">
                            <label>Password</label>
                            <input type="password" placeholder="******" >
                        </div>
                        <div class="submit">
                            <button type="submit">Daftar</button>
                        </div>
                        <div class="terms">
                            <input type="checkbox"> <span>Saya setuju dengan <a href="">syarat dan ketentuan</a></span> yang berlaku
                        </div>
                    </form>
            </div>
        </div>
    </main>
</body>
</html>
